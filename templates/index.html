<!DOCTYPE html>
<html>

<head>
    <title>Machine Translation(Fre-Eng)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet" />
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't
            supportJavascript! Websocket relies on Javascript being enabled.
            Please enable Javascript and reload this page!</h2>
    </noscript>
    <div class="container modified">
        <header>
            <span>Machine Translation</span> <span class="github-username">Github:
                <a href="http://github.com/amarlearning" target="_blank">@amarlearning</a>
            </span>
        </header>
        <div class="jumbotron extension">
            <h2>Machine Translation (French to English)</h2>
            <p>
                Translate text from <strong>French</strong> to <strong>English</strong>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </p>
            <div class="button-link">
                <a href="https://github.com/amarlearning/neural-machine-translation" target="_blank">
                    <button type="button" class="course btn btn-lg btn-success">Github
                        Code Link</button>
                </a>
            </div>
            <p class="part">Python, Tensorflow, Numpy, Pandas</p>
        </div>

        <section class="application-section">
            
            <div id="pageloader">
                <img src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif" alt="processing..." />
            </div>

            <form action="/predict" id="form" class="container">
                <!-- public chat info -->
                <div class="row" >
                    <div class="col-md-9">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter french text.." name="french-text">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-inline">
                            <div class="form-group">
                                <input class="btn btn-primary" type="submit" value="Translate" style="width: 205px;">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-10" id="show_hide">
                        <p class="card-b" style="padding-left: 13px;"></p>
                    </div>
                    
                </div>
            </form>
        </section>
    </div>

    <footer>
        <div class="container modified">
            <p class="text-footer">
                &copy;
                <script>
                    document.write(Date().slice(11, 15))
                </script>
                Amar Prakash Pandey | <a href="http://amarpandey.me/" target="_blank">Website</a>
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="../static/script.js"></script>
</body>

</html>
